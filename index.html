<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow AI - Intelligent Task Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: 'rgb(var(--primary-50) / <alpha-value>)',
              100: 'rgb(var(--primary-100) / <alpha-value>)',
              500: 'rgb(var(--primary-500) / <alpha-value>)',
              600: 'rgb(var(--primary-600) / <alpha-value>)',
              700: 'rgb(var(--primary-700) / <alpha-value>)',
            },
            gray: {
              850: '#1f2937',
              900: '#111827',
              950: '#030712',
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Default Blue */
      --primary-50: 239 246 255;
      --primary-100: 219 234 254;
      --primary-500: 59 130 246;
      --primary-600: 37 99 235;
      --primary-700: 29 78 216;
    }

    /* Purple Theme */
    .theme-purple {
      --primary-50: 250 245 255;
      --primary-100: 243 232 255;
      --primary-500: 168 85 247;
      --primary-600: 147 51 234;
      --primary-700: 126 34 206;
    }

    /* Green Theme */
    .theme-green {
      --primary-50: 236 253 245;
      --primary-100: 209 250 229;
      --primary-500: 16 185 129;
      --primary-600: 5 150 105;
      --primary-700: 4 120 87;
    }

    /* Orange Theme */
    .theme-orange {
      --primary-50: 255 247 237;
      --primary-100: 255 237 213;
      --primary-500: 249 115 22;
      --primary-600: 234 88 12;
      --primary-700: 194 65 12;
    }

    /* Pink Theme */
    .theme-pink {
      --primary-50: 253 242 248;
      --primary-100: 252 231 243;
      --primary-500: 236 72 153;
      --primary-600: 219 39 119;
      --primary-700: 190 24 93;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark body {
      background-color: #111827;
      color: #f3f4f6;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
